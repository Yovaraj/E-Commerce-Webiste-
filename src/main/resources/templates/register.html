<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<section>
<div class="container mt-5 p-5">
<div class="row">
<div class ="col-md-6 p-5">
<img src="img/ecom.png" width="200%" height="600px">
</div>
<div class="col-md-6 p-5"></div>
<div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
<div class ="card-header">
<p class="fs-4 text-center">Login</p>
</div>
<div class="card-body">
<form>
<div class="row">
<div class="col">
<label class="form-Label">Full Name</label><input class="form-control" name="name" type="text">
</div>
<div class="col">
<label class="form-Label">Mobile Number</label><input class="form-control" name="mobileNumber" type="number">
</div>
</div>
<div class="col">
<label class="form-Label">Email</label><input class="form-control" name="email" type="email">
</div>
<div class="row">
<div class="col">
<label class="form-Label">Address</label><input class="form-control" name="address" type="address">
</div>
<div class="col">
<label class="form-Label">City</label><input class="form-control" name="city" type="text">
</div>
</div>
<div class="row">
<div class="col">
<label class="form-Label">State</label><input class="form-control" name="state" type="text">
</div>
<div class="col">
<label class="form-Label">Pincode</label><input class="form-control" name="pincode" type="number">
</div>
</div>
<div class="row">
<div class="col">
<label class="form-Label">Password</label><input class="form-control" name="password" type="text">
</div>
<div class="col">
<label class="form-Label">Confirm Password</label><input class="form-control" name="cpassword" type="password">
</div>
</div>
<div class="col">
<label class="form-Label">Profile Image</label><input class="form-control" name="profile_image" type="file">
</div>
<button type ="submit" class="btn bg-primary text-white col-md-12">Register</button>
</form>
</div>
<div class="card-footer text-center">
have an account ?<a href="/login" class="text-decoration-none">Login</a>
</div>
</div>
</div>
</div>
</section>
</body>
</html>
